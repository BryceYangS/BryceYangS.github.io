<!-- =============== -->
<!-- MENU            -->
<!-- =============== -->
<div class="navbar fixed-top">
  <div class="content">
    <span class="sr-only">Jump to:</span>
    <a id="_menu" class="menu no-hover" href="#_title">
      <span class="sr-only">Menu</span>
    </a>
  </div>
</div>

<!-- =============== -->
<!-- CONTENT         -->
<!-- =============== -->
<div id="_yPushState">
  <div class="fade-in">
    <main id="_main" class="content" role="main" data-color="{{ color | escape }}" data-image="{{ image | escape }}">
      {{ content }}
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9799332258634076"
      crossorigin="anonymous"></script>
 <ins class="adsbygoogle"
      style="display:block"
      data-ad-format="fluid"
      data-ad-layout-key="-6t+ed+2i-1n-4w"
      data-ad-client="ca-pub-9799332258634076"
      data-ad-slot="3653144989"></ins>
 <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
 </script>
      {% if site.disqus_shortname and page.layout == 'post' %}
        {% include comments.html %}
      {% endif %}

      {% include footer.html %}
    </main>
    <!-- {% include right-side.html %} -->
  </div>
  {% include sidebar.html %}
</div>

<!-- =============== -->
<!-- SCRIPTS         -->
<!-- =============== -->
{% include scripts.html %}
